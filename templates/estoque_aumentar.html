<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentar Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forms/forms.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <main>
        <h1>{{ produto['nome'] }}</h1>
        <p>{{ produto['estoque']  }}</p>
        <p>Quanto vai ser aumentado?</p>
        <form action="/estoque/aumentar/salvar/{{ produto['codigo'] }}" method="get">
            <div class="campo">
                <label for="aumentar">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </label>
                <input type="number" id="aumentar" name="aumentar" placeholder="Aumentar">
            </div>
            <button type="submit">Aumentar</button>
        </form>
    </main>
</body>
</html>
