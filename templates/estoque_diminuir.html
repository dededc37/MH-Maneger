<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diminuir Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forms/forms.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <main>
        <h1>{{ produto['nome'] }}</h1>
        <p>{{ produto['estoque']  }}</p>
        <p>Quanto vai ser diminuido?</p>
        <form action="/estoque/diminuir/salvar/{{ produto['codigo'] }}" method="get">
            <div class="campo">
                <label for="diminuir">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                </label>
                <input type="number" id="diminuir" name="diminuir" placeholder="Diminuir">
            </div>
            <button type="submit">Diminuir</button>
        </form>
    </main>
</body>
</html>
